<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오아영의 재미있는 전래동화</title>
    <link rel="stylesheet" href="style.css">
    <!-- Vis.js for Graph -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

    <div id="app">
        <!-- Chatbot Section (Left 1/4) -->
        <div id="chatbot-panel">
            <div class="chat-header">🤖 척척박사 챗봇</div>
            <div id="chat-window">
                <!-- Messages will appear here -->
            </div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="궁금한걸 물어봐!">
                <button id="chat-send">전송</button>
            </div>
        </div>

        <!-- Main Content (Right 3/4) -->
        <div id="main-content">
            
            <!-- Home Screen -->
            <div id="home-screen">
                <h1 class="home-title">✨ 재미있는 전래동화 나라 ✨</h1>
                
                <div class="icons-container">
                    <!-- Sun Icon -->
                    <div class="story-icon-wrapper" id="icon-sun">
                        <img src="./sun_icon.png" alt="햇님 달님" class="story-icon">
                        <div class="icon-label">햇님 달님</div>
                    </div>

                    <!-- Girl Icon -->
                    <div class="story-icon-wrapper" id="icon-girl">
                        <img src="./girl_icon.png" alt="콩쥐 팥쥐" class="story-icon">
                        <div class="icon-label">콩쥐 팥쥐</div>
                    </div>

                    <!-- Swallow Icon -->
                    <div class="story-icon-wrapper" id="icon-swallow">
                        <img src="./swallow_icon.png" alt="흥부와 놀부" class="story-icon">
                        <div class="icon-label">흥부와 놀부</div>
                    </div>
                </div>

                <div class="instruction-text">
                    👇 궁금한 이야기를 눌러보세요 👇
                </div>
            </div>

            <!-- Story Detail Screen -->
            <div id="story-screen">
                <div class="story-main">
                    <div class="nav-header">
                        <button class="home-btn" id="back-home">🏠 처음으로</button>
                        <h2 class="story-title" id="story-title">제목</h2>
                        <div style="width: 100px;"></div> <!-- Spacer -->
                    </div>
                    
                    <div id="graph-container"></div>
                    
                    <a href="#" target="_blank" class="youtube-btn" id="video-link">
                        ▶ 유튜브 영상 보러가기
                    </a>
                </div>

                <!-- Comment Section (Right 1/3) -->
                <div class="story-sidebar">
                    <div class="comments-header" id="comment-header">댓글 남기기</div>
                    <div id="comments-list">
                        <!-- Comments go here -->
                        <div class="comment-item">첫 번째 댓글입니다!</div>
                    </div>
                    <div class="comment-input-area">
                        <input type="text" id="comment-text" class="comment-input" placeholder="말을 남겨주세요...">
                        <button id="submit-comment" class="comment-submit">등록</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
